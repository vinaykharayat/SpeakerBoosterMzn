<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="title">
        <h3>Speaker Booster</h3>
        <span>Version: 1.0.1</span>
    </div>
    <hr>
    <div id="volumeBoosterContainer">
        <label class="switch">
          <input type="checkbox" id="enableSpeakerBooster">
          <span class="slider round"></span>
        </label>
        <label class="text" for="volumeSlider">Volume Boost:</label>
        <input id="volumeSlider" name="volumeSlider" type="range" min="1" max="10" value="0">
        <label id="volumePercentage"></label>
        <script src="script.js"></script>
    </div>
</body>

</html>
